                <div class="kanban-board">
                    <div class="kanban-column" id="todo">
                        <h2 class="column-header text-secondary fs-5"> <span class="status-circle todo"></span>Todo
                            (<span id="todoCount">0</span>)</h2>

                        <div id="todoTasks" class="task-container"></div>
                    </div>
                    <div class="kanban-column" id="inProgress">
                        <h2 class="column-header text-secondary fs-5"> <span class="status-circle doing"></span>Doing
                            (<span id="inProgressCount">0</span>)</h2>

                        <div id="inProgressTasks" class="task-container"></div>
                    </div>
                    <div class="kanban-column" id="completed">
                        <h2 class="column-header text-secondary fs-5"> <span class="status-circle done"></span>Done
                            (<span id="completedCount">0</span>)</h2>

                        <div id="completedTasks" class="task-container"></div>
                    </div>
                </div>

                <!-- Add Task Modal -->
                <div id="addTaskModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h3>Add New Task</h3>
                        <input type="text" id="newTaskName" placeholder="Task Name">
                        <textarea id="newTaskDescription" placeholder="Task Description"></textarea>
                        <button id="createTaskBtn" class="create-task-btn  mt-4">Create Task</button>
                    </div>
                </div>

                <!-- Task Details Modal -->
                <div id="taskDetails" class="modal ">
                    <div class="modal-content">
                        <!-- <span class="close">&times;</span> -->
                        <button class="close dots" id="dots">
                            <svg width="5" height="20" xmlns="http://www.w3.org/2000/svg">
                                <g fill="#828FA3" fill-rule="evenodd">
                                    <circle cx="2.308" cy="2.308" r="2.308" />
                                    <circle cx="2.308" cy="10" r="2.308" />
                                    <circle cx="2.308" cy="17.692" r="2.308" />
                                </g>
                            </svg>
                        </button>
                        <div class="delete  " id="delete">
                            <button class="ms-3 py-2 edit-button" id="editButton">Edit </button>
                            <button class="text-delete ms-3 delet-btn " onclick="removeModal">Delete </button>

                        </div>
                        <div class="questionfirst ">
                            <div class="">
                            <div class="question " id="question">
                                <p>Do you want to delete this Task!</p>
                                <div>
                                    <button onclick="deleteTask()">Delete</button>
                                    <button>Cancel</button>
                                </div>

                            </div>
                        </div>
                        </div>
